<html>
<script language="JavaScript">
    function add()
    {
        var q1 = eval(document.getElementById("q1").value());
        var q2 = eval(document.getElementById("q2").value());
        var a1 = q1 + q2;
        alert(a1);
        document.getElementById("ans").innerHTML = a1;
    }
</script>
<body>

</body>
